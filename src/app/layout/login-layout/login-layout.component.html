<section class="bg-gray-900 w-full">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">
        <picture class="flex justify-center p-3 bg-yellow-300 rounded-xl w-48 -mb-5 z-0 drop-shadow-lg">
            <img class="w-8/12" src="assets/logo/onelink-logo.png" alt="logo">
        </picture>
        <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-lg xl:p-0 bg-white border-gray-700">
            <div class="p-6 sm:p-8 mt-10">
                <div class="flex justify-center">
                    <span class="font-bold leading-tight tracking-tight text-xs text-black flex justify-center pr-2">
                        Login
                    </span>
                    <span class="font-bold leading-tight tracking-tight text-xs text-green-600 flex justify-center">
                        ONELINK MEMBER
                    </span>
                </div>

                <form class="space-y-4 md:space-y-4 mt-10" [formGroup]="form">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-bold">Username</label>
                        <input formControlName="username" class="bg-gray-50 border border-gray-300 sm:text-sm rounded-lg focus:outline-gray-400 block w-full p-2.5 placeholder-gray-300 " placeholder="username" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-bold">Password</label>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 sm:text-sm rounded-lg block w-full p-2.5 focus:outline-gray-400 placeholder-gray-300 " required="">
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                              <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border  rounded focus:ring-3  bg-gray-700 border-gray-600  ring-offset-gray-800" required="">
                            </div>
                            <div class="ml-3 text-sm">
                              <label for="remember" class="text-gray-500">จำรหัสผ่าน</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="w-full text-white bg-green-600 focus:ring-4 focus:outline-nonefont-medium rounded-lg text-sm px-5 py-2.5 text-center" (click)="onLogin()">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</section>
